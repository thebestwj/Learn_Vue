<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .app{
            background-color: blue;
        }
        .red{
            color: red;
        }

        .thin{
            font-weight: 200;
        }

        .italic{
            font-style: italic;
        }

        .active{
            letter-spacing: 0.5em;
        }

        .green{
            color: green;
        }
    
    </style>
    <script src="./lib/vue.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 :class ="['thin','italic',{red:flag}]">big big big</h1>
        <h2 :class = "objclass">small small</h2>
    </div>

    <script>
        $(document).ready(function(){
            $("#app").click(function(){
                $(this).slideUp();
            });
        });

        var vm = new Vue({
            el:'#app',
            data:{
                flag:true,
                objclass:{red:false,thin:true,italic:true,green:true},
            }
        })
    </script>
</body>
</html>
