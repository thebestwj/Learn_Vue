<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    
    <div id="app">
        <p>{{msg}}</p>
        <p v-text='msg2'></p>
        <p v-html='msg2'></p>
        <button type="button" name="btn" value="btn" @click="show">btn</button>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'welcome',
                msg2:'<h1>H1</h1>'
            },
            methods: {
                show: function (){
                    alert("hello");
                }
            },
        })
    </script>
</body>
</html>
